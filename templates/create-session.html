<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Buddy</title>

    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span class="material-symbols-outlined"> draw </span>Study Buddy</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Join Study Session</a>
            <a class="nav-link" href="#">Create Study Session</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Session Form -->
    <div class="section session-form">
      <form
        class="container"
        action="{{url_for('add_study_session') }}"
        method="post"
      >
        <h3 class="form-title">Study Session Form</h3>
        <div class="mb-3">
          <label for="subjectInput" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subjectInput"
            placeholder="e.g. Mathematics"
            name="subject"
          />
        </div>

        <div class="row">
          <div class="col">
            <label for="dateInput" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              name="session_date"
              id="dateInput"
            />
          </div>
          <div class="col">
            <label for="startTimeInput" class="form-label">Start Time</label>
            <input
              type="time"
              class="form-control"
              name="start_time"
              id="startTimeInput"
            />
          </div>
          <div class="col">
            <label for="endTimeInput" class="form-label">End Time</label>
            <input
              type="time"
              class="form-control"
              name="end_time"
              id="endTimeInput"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="locationInput" class="form-label">Location</label>
          <input
            name="location"
            type="text"
            placeholder="Building 2-112"
            class="form-control"
            id="locationInput"
          />
        </div>
        <div class="mb-3">
          <label for="descriptionTextArea" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            name="description"
            placeholder="Describe the study session, rules etc. "
            id="descriptionTextArea"
            rows="3"
          ></textarea>
        </div>
        <div class="form-button">
          <button type="submit" class="btn btn-primary">Create Study Session</button>
        </div>
      </form>
    </div>
    <!-- End Session Form -->

    <!-- BootStrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
